<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Admin Login</h1></header>
  <main>
    <section class="booking">
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
      </form>

<a href="#" id="toggleChangePassword">Change Password</a>

<div id="changePasswordContainer" style="display: none; margin-top: 20px;">
      <h3>Change Password</h3>
<form id="changePasswordForm">
  <input type="text" id="cpUsername" placeholder="Username" required><br>
  <input type="password" id="oldPassword" placeholder="Old Password" required><br>
  <input type="password" id="newPassword" placeholder="New Password" required><br>
  <button type="submit">Change Password</button>
</form>
<div id="cpMsg"></div>
</div>

      <div id="loginMsg"></div>
      

    </section>
  </main>
  <script>
  // Check for flash error message
  fetch("/login/error")
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        document.getElementById("loginMsg").textContent = data.error;
        document.getElementById("loginMsg").style.color = "red";
      }
    });

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (data.success) {
      window.location.href = "admin.html";
    } else {
      // redirect to same page to trigger session-based flash
      window.location.reload();
    }
  });
  
//Toggle Change Password
document.getElementById("toggleChangePassword").addEventListener("click", (e) => {
  e.preventDefault();
  const cpContainer = document.getElementById("changePasswordContainer");
  cpContainer.style.display = cpContainer.style.display === "none" ? "block" : "none";
});


  //Change Password
  document.getElementById("changePasswordForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("cpUsername").value;
  const oldPassword = document.getElementById("oldPassword").value;
  const newPassword = document.getElementById("newPassword").value;

  const res = await fetch("/change-password", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, oldPassword, newPassword })
  });

  const data = await res.json();
  const cpMsg = document.getElementById("cpMsg");

  cpMsg.textContent = data.message;
  cpMsg.style.color = data.success ? "green" : "red";
});

</script>
</body>
</html>
