<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Rental</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Prometheus Car Rental</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main>
    <section class="booking">
      <h2>Book a Car</h2>
      <form id="bookingForm">
        <label for="car">Car:</label>
        <select id="car" name="car" required>
          <option value="">-- Choose a car --</option>
          <option value="Toyota Corolla">Toyota Corolla</option>
          <option value="Honda Civic">Honda Civic</option>
          <option value="Ford Explorer">Ford Explorer</option>
        </select>

        <label for="pickup">Pickup Date:</label>
        <input type="date" id="pickup" name="pickup" required />

        <label for="dropoff">Drop-off Date:</label>
        <input type="date" id="dropoff" name="dropoff" required />

        <button type="submit">Book Now</button>
      </form>

      <div id="confirmation"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Prometheus Inc.</p>
  </footer>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch("/bookings", 
      { method: "POST",
        body: new URLSearchParams(formData),
      });

      const message = await response.text();
      document.getElementById("confirmation").textContent = message;
      document.getElementById("bookingForm").reset();
    });
  </script>
</body>
</html>
